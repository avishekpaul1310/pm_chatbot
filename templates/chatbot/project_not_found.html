{% extends "base.html" %}

{% block title %}Project Not Found | PM Chatbot{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="fas fa-search fa-4x text-muted mb-4"></i>
                <h2 class="mb-3">Project Not Found</h2>
                <p class="text-muted">The project you're looking for doesn't exist in our database.</p>
                <div class="mt-4">
                    <a href="{% url 'chatbot:projects' %}" class="btn btn-primary me-2">
                        <i class="fas fa-list me-2"></i>View All Projects
                    </a>
                    <a href="{% url 'chatbot:index' %}" class="btn btn-secondary">
                        <i class="fas fa-comments me-2"></i>Ask Chatbot
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
